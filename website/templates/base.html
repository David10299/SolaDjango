    <style>
html{
  margin-right: -10px;
}
nav {
  height: 10vh;
  background: rgba(255, 255, 255, 0);
  display: flex; /* Added to make the navbar a flex container */
  align-items: center; /* Vertically center items in the navbar */
  justify-content: space-between; /* Ensure logo and nav links are on opposite ends */
  transition: background-color 0.3s ease, box-shadow 0.3s ease; /* Smooth transition */
  z-index: 1000; /* Ensure it's above other content */
  overflow-x: hidden; /* Prevent horizontal scrolling */
  width: 100%; /* Ensure body and html elements take up 100% width */
  overflow-x: hidden; /* Prevent horizontal scrolling */
  width: 100%; /* Ensure body and html elements take up 100% width */
}

.my-logo {
  margin-left: 20px; /* Adds space between the logo and the left edge */
  display: flex; /* Ensures logo content stays aligned */
  align-items: center; /* Vertically center the logo within the navbar */
  margin-left:3rem;
}

.my-nav-links {
  display: flex;
  list-style: none;
  width: 60%; /* Adjusts the width of the nav links */
  height: 100%;
  justify-content: space-between; /* Distributes the links evenly */
  align-items: center; /* Vertically center the links */
  margin-right: 3rem;
  margin-bottom: 0rem;
}
@media screen and (max-width: 992px) {
  .my-nav-links {
    width: 75%; /* Change the width of nav links to 75% below 992px */
  }
}
.my-nav-links li a {
  color: white;
  text-decoration: none;
  font-size: 16px;
  transition: color 0.3s ease; /* Smooth transition effect */
}

.my-landing {
  height: 90vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.my-landing h1 {
  margin: 100px;
  font-size: 50px;
  color: #ae5fce;
}

@media screen and (max-width: 768px) {
  .my-line {
    width: 30px;
    height: 3px;
    background: #f2612b;
    margin: 5px;
  }
  nav {
 position: relative;

  }

  .my-hamburger {
    position: absolute;
    cursor: pointer;
    right: 5%;
    top: 50%;
    transform: translate(-5%, -50%);
    z-index: 2;
  }

  .my-nav-links {
    position: fixed;
    top: 0; /* Ensure it starts from the top */
    left: 0; /* Ensure it starts from the left */
    background: white;
    height: 100vh;
    width: 100%;
    display: flex; /* Enable flexbox */
    flex-direction: column; /* Stack the links vertically */
    justify-content: center; /* Vertically center the links */
    align-items: center; /* Horizontally center the links */
    clip-path: circle(100px at 50% 0);
    -webkit-clip-path: circle(100px at 66% -42px);
    transition: all 1s ease-out;
    pointer-events: none;
    z-index: 1;
  }

  .my-nav-links.my-open {
    clip-path: circle(2500px at 50% 0); /* Expand the circle from the top center */
    -webkit-clip-path: circle(2500px at 50% 0);
    pointer-events: all;
  }

  .my-nav-links li:first-child {
    margin-top: 0px; /* Adjust spacing for the first link */
  }
  .my-landing {
    flex-direction: column;
  }
  .my-nav-links li {
    opacity: 0;
    margin: 20px 0;
  }
  .my-nav-links li a {
    font-size: 25px;
  }
  .my-nav-links li:nth-child(1) {
    transition: all 0.5s ease 0.2s;
  }
  .my-nav-links li:nth-child(2) {
    transition: all 0.5s ease 0.4s;
  }
  .my-nav-links li:nth-child(3) {
    transition: all 0.5s ease 0.6s;
  }
  .my-nav-links li:nth-child(4) {
    transition: all 0.5s ease 0.8s;
  }
  .my-nav-links li:nth-child(5) {
    transition: all 0.5s ease 1s;
  }
  .my-nav-links li:nth-child(6) {
    transition: all 0.5s ease 1.2s;
  }
  .my-nav-links li:nth-child(7) {
    transition: all 0.5s ease 1.4s;
  }
  li.my-fade {
    opacity: 1;
  }
}
.no-scroll {
  overflow: hidden; /* Prevent scrolling */
}
/* White navbar with gray text when scrolled */
nav.scrolled {
  background-color: white; /* Change navbar background to white */
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Add slight shadow when scrolling */
}

nav.scrolled .my-nav-links li a {
  color: #646464; /* Change link color to gray when scrolled */
}
.my-nav-links li a:hover {
  color: #f2612b; /* Change link color to #f2612b on hover */
}
nav.scrolled .my-nav-links li a:hover {
  color: #f2612b; /* Hover color when navbar is scrolled */
}
@media screen and (max-width: 768px) {
  nav {
    background-color: white !important; /* Force the background to be white on mobile */
    box-shadow: none; /* Remove any shadow if not needed */
  }

  .my-nav-links {
    background-color: white; /* Ensure the mobile menu is also white */
  }

  .my-nav-links li a {
    color: #646464; /* Use gray text for mobile view */
  }
}

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Navbar scroll behavior for adding/removing classes
    window.addEventListener('scroll', function() {
      var navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('navbar-light', 'bg-white');
        navbar.classList.remove('navbar-dark');
      } else {
        navbar.classList.add('navbar-dark');
        navbar.classList.remove('navbar-light', 'bg-white');
      }
    });

    // Separate scroll behavior for another element
    window.addEventListener('scroll', function() {
      var navbar = document.querySelector('nav'); // Target the 'nav' element
      if (window.scrollY > 50) {
        navbar.classList.add('scrolled'); // Add 'scrolled' class when scrolled more than 50px
      } else {
        navbar.classList.remove('scrolled'); // Remove 'scrolled' class when at the top
      }
    });

    // Hamburger menu toggle logic
    const hamburger = document.querySelector(".my-hamburger");
    const navLinks = document.querySelector(".my-nav-links");
    const links = document.querySelectorAll(".my-nav-links li");

    hamburger.addEventListener("click", () => {
      navLinks.classList.toggle("my-open");
      document.body.classList.toggle("no-scroll");
      links.forEach(link => {
        link.classList.toggle("my-fade");
      });
    });

   
    let swiperCards = new Swiper(".custom-gallery-cards", {
        loop: true,
        loopedSlides: 5,
        cssMode: true,
        effect: 'fade',
    });
    
    let swiperThumbs = new Swiper(".custom-gallery-thumbs", {
        loop: true,
        loopedSlides: 5,
        slidesPerView: 3,
        centeredSlides: true,
        slideToClickedSlide: true,

        pagination: {
            el: ".swiper-pagination",
            type: "fraction",
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });

    // Link the two swipers
    swiperThumbs.controller.control = swiperCards;
});

</script>
